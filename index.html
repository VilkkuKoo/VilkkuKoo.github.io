<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilkku Koo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
</head>
<body>
    <div class="header-text">
        <h1 id="pageHeader">Welcome to My Home/Landingpage</h1>
    </div>
    <hr style="size:2;width:100%;color:black" noshade>
    <div class="parent-container">
        <div class="container">
            <div class="main-content" id="main-content">
                <p>This website is created with assistance from copilot.</p>
            </div>
            <div class="sidebar">
                <button class="sidebar-button" id="homeButton">
                    <img src="images/icons/home.svg" alt="Home Icon" class="button-icon">
                    <span class="button-text">Home</span>
                </button>
                <button class="sidebar-button" id="projectsButton">
                    <img src="images/icons/projects.svg" alt="Projects Icon" class="button-icon">
                    <span class="button-text">Projects</span>
                </button>
                <button class="sidebar-button" id="toolsButton">
                    <img src="images/icons/tools.svg" alt="Tools Icon" class="button-icon">
                    <span class="button-text">Tools</span>
                </button>
            </div>
        </div>
    </div>

    <script src="vilkku.js"></script>
</body>
</html>
